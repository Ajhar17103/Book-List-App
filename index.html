<!doctype html>
<html lang="en">
  <head>
    <title>Book List App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--fontAwsome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    /></head>
  <body id="body">
      <div id="container">
        <h1 class="text-center"><i class="fas fa-book-reader"></i> <b><span class="text-info">Book</span> List App</b></h1>
        <hr/>
        <!--Value input Form-->
        <form action="" id='bookForm' >
          <div class="form-group">
            <label for="title"><b>Title of Book</b></label>
            <input type="text" id="title" class="form-control" />
          </div>
          <div class="form-group">
            <label for="title"><b>Author</b></label>
            <input type="text" id="author" class="form-control" />
          </div>
          <div class="form-group">
            <label for="title"><b>Publication Year</b></label>
            <input type="text" id="year" class="form-control" />
          </div>
          <div>
            <button class="btn btn-primary col-12" id='submit'>Create Arguments</button>
          </div>
          <hr/>
        </form>
        <!--output Form-->
        <table  class="table table-striped mt-2n text-center">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>Read Status</th>
            </tr>
          </thead>
          <tbody id="bookItem"></tbody>
        </table>


      </div>
    <script src="./main-js/App.js"></script>
  </body>
</html>
